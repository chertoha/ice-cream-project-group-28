<header class="header">
  <div class="header__container container">
    <a class="header__logo-link">
      <img src="./images/hero-header/logo.svg" alt="logo" class="header_logo" width="199" height="50" />
    </a>

    <button class="mob-menu__open-btn button" type="button">
      <svg class="mob-menu__btn-icon-open" width="20" height="12">
        <use href="./images/hero-header/symbol-defs.svg#icon-menu"></use>
      </svg>
    </button>

    <nav class="header__nav">
      <ul>
        <li class="header__nav-item">
          <a class="header__nav-link" href="">Home</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="">About us</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="">How it's made?</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="">Our products</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="">Contacts</a>
        </li>
      </ul>
    </nav>

    <button class="header__buy-btn" type="button">
      <span class="header__buy-text">Buy now</span>
      <svg class="header__buy-icon" width="5" height="8">
        <use href="./images/icons.svg#icon-header-arrow-btn"></use>
      </svg>
    </button>
  </div>

  <div class="mob-menu__modal--backdrop mob-menu__modal--is-hidden" data-modal>
    <div class="modal-default-container">
      <button data-modal-close class="mob-menu__modal--close-btn">
        <svg class="contact__locations-modal--close-icon">
          <use href="./images/modal-icons.svg#products-close-button"></use>
        </svg>
      </button>

      <h2 class="mob-menu__modal--heading">Choose what you like</h2>
      <ul class="mob-menu__modal--listing-products">
        <li class="mob-menu__modal-card">
          <h3>Heading3</h3>
          <img src="./images/gallery/tablet/gall-nine-koffee-tab-x1.png" alt="">
          <svg class="mob-menu__modal-card-icon">
            <use href="./images/modal-icons.svg#modal-like"></use>
          </svg>
          <div class="mob-menu__modal--stepper">
            <span class="stepper">
              <button>–</button>
              <input type="number" id="stepper" value="0" min="0" max="100" step="1" readonly>
              <button>+</button>
            </span>
          </div>
        </li>
        <li class="mob-menu__modal-card">
          <h3>Heading3</h3>
          <img src="./images/gallery/tablet/gall-seven-icehand-tab-x1.png" alt="">
          <svg class="mob-menu__modal-card-icon">
            <use href="./images/modal-icons.svg#modal-like"></use>
          </svg>
          <div class="mob-menu__modal--stepper">
            <span class="stepper">
              <button>–</button>
              <input type="number" id="stepper" value="0" min="0" max="100" step="1" readonly>
              <button>+</button>
            </span>
          </div>
        </li>
        <li class="mob-menu__modal-card">
          <h3>Heading3</h3>
          <img src="./images/gallery/tablet/gall-three-icelolly-tab-x1.png" alt="">
          <svg class="mob-menu__modal-card-icon">
            <use href="./images/modal-icons.svg#modal-like"></use>
          </svg>
          <div class="mob-menu__modal--stepper">
            <span class="stepper">
              <button>–</button>
              <input type="number" id="stepper" value="0" min="0" max="100" step="1" readonly>
              <button>+</button>
            </span>
          </div>
        </li>
        <li class="mob-menu__modal-card">
          <h3>Heading3</h3>
          <img src="./images/gallery/tablet/gall-two-ice-tab-x1.png" alt="">
          <svg class="mob-menu__modal-card-icon">
            <use href="./images/modal-icons.svg#modal-like"></use>
          </svg>
          <div class="mob-menu__modal--stepper">
            <span class="stepper">
              <button>–</button>
              <input type="number" id="stepper" value="0" min="0" max="100" step="1" readonly>
              <button>+</button>
            </span>
          </div>
        </li>
      </ul>
      <button type="submit" class="contact__franchise-submit-button">
        Proceed
        <svg class="contacts__icon" width="8" height="10">
          <use href="./images/icons.svg#icon-header-arrow-btn"></use>
        </svg>
      </button>
    </div>
  </div>

  <div class="backdrop-mob is-hidden">
    <div class="mob-menu">
      <div class="mob-menu__wrapper">
        <h2 class="visually-hidden">Mobile menu</h2>

        <button class="mob-menu__close-btn" type="button">
          <svg class="mob-menu__close-icon" width="40" height="40">
            <use href="./images/hero-header/symbol-defs.svg#icon-close"></use>
          </svg>
        </button>

        <button data-modal-open class="mob-menu__buy-btn">
          <span class="mob-menu__buy-text">Buy now</span>
          <span>
            <svg class="mob-menu__buy-icon" width="7" height="10">
              <use href="./images/icons.svg#icon-header-arrow-btn"></use>
            </svg>
          </span>
        </button>


        <ul class="mob-menu__list list">
          <li class="mob-menu__item">
            <a class="mob-menu__link" href="">Home</a>
          </li>
          <li class="mob-menu__item">
            <a class="mob-menu__link" href="">About us</a>
          </li>
          <li class="mob-menu__item">
            <a class="mob-menu__link" href="">How it's made?</a>
          </li>
          <li class="mob-menu__item">
            <a class="mob-menu__link" href="">Our products</a>
          </li>
          <li class="mob-menu__item">
            <a class="mob-menu__link" href="">Contacts</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
